linters:
  disable-all: true
  enable:
    - asciicheck
    - unused
    - errcheck
    - errorlint
    - gofmt
    - goimports
    - gosec
    - revive
    - misspell
    - stylecheck
    - staticcheck
    - unconvert

linters-settings:
  unparam:
    exclude:
      - 'setIgnore'
      
run:
  issues-exit-code: 1
  timeout: 10m
